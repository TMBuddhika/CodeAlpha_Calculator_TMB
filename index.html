<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading-bar"></div>
        <div class="loading-text">Calculator ver 1.0</div>
    </div>
    <div class="calculator" id="calculator">
        <input type="text" class="calculator-screen" disabled>
        <div class="calculator-buttons">
            <button class="btn function-btn" data-action="clear">C</button>
            <button class="btn function-btn" data-action="delete">DEL</button>
            <button class="btn function-btn" data-action="divide">/</button>
            <button class="btn function-btn" data-action="multiply">*</button>

            <button class="btn number-btn" data-number="7">7</button>
            <button class="btn number-btn" data-number="8">8</button>
            <button class="btn number-btn" data-number="9">9</button>
            <button class="btn function-btn" data-action="subtract">-</button>

            <button class="btn number-btn" data-number="4">4</button>
            <button class="btn number-btn" data-number="5">5</button>
            <button class="btn number-btn" data-number="6">6</button>
            <button class="btn function-btn" data-action="add">+</button>

            <button class="btn number-btn" data-number="1">1</button>
            <button class="btn number-btn" data-number="2">2</button>
            <button class="btn number-btn" data-number="3">3</button>
            <button class="btn function-btn" data-action="equals">=</button>

            <button class="btn number-btn" data-number="0">0</button>
            <button class="btn number-btn" data-number=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
